<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="Diwali.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Dancing+Script:wght@600&family=Dosis:wght@200;500;600;800&family=Inspiration&family=Lobster&family=Montserrat:wght@100&family=Roboto&family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="mains">
        <div class="top">
            <div class="card text-bg-dark fon">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diwali-bg.png" class="card-img" alt="..." height="180vh">
                <div class="card-img-overlay">
                  <p class="card-text">Celebrate<br>Diwwali with<br>your friends</p>
                </div>
              </div>
        <div class="row row-cols-1 row-cols-md-2 g-1 mt-3">
            <div class="col cards_1">
              <div class="card w-25 p-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/lamp-img.png" class="card-img-top siz" alt="...">
                <div class="card-body ms-2">
                  <h6 class="card-title">Diwali Air Balloon</h6>
                  <p class="card-text">Rs 369</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card w-25 p-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diya-img.png" class="card-img-top siz" alt="...">
                <div class="card-body ms-2">
                  <h6 class="card-title">Diwali-Lamp</h6>
                  <p class="card-text">Rs 50</p>
                  
                </div>
              </div>
            </div>
            <div class="col cards_3 mt-4">
              <div class="card w-25 p-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firework-img.png" class="card-img-top siz" alt="...">
                <div class="card-body ms-2">
                  <h6 class="card-title">Sparklers</h6>
                  <p class="card-text">Rs 150</p>
                </div>
              </div>
            </div>
            <div class="col mt-4">
              <div class="card w-25 p-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firecracker-img.png" class="card-img-top siz" alt="..." >
                <div class="card-body ms-2">
                  <h6 class="card-title">Fire Cracker</h6>
                  <p class="card-text">Rs 560</p>
                </div>
              </div>
            </div>
          </div>
          <button>View More</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
