<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="Favourite Places.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="mains">
        <h1>Favourite Places</h1>
        <div class="container">
            <div class="card d-flex flex-row place1" style="width: 43rem;">
                <div class="card-body col-lg-9">
                  <h2 class="card-title">Taj Mahal</h2>
                  <p class="card-text">If there was just one symbol to represent all of india, it would be the Taj Mahal.</p>
                </div>
                <div class="col-lg-3 p-4">
                    <img src="Taj Mahal.jpg" class="image" width="100px" height="100px">
                </div>
              </div><br>
              <div class="container">
                <div class="card d-flex flex-row place2" style="width: 43rem;">
                    <div class="card-body col-lg-9">
                      <h2 class="card-title">Golden Temple</h2>
                      <p class="card-text">Amristar is world-famous for the beautiful and highly revered Golden Temple.</p>
                    </div>
                    <div class="col-lg-3 p-4">
                        <img src="Golden_Temple.jpg" class="image" width="100px" height="100px">
                    </div>
                  </div><br>
                  <div class="container">
                    <div class="card d-flex flex-row place3" style="width: 43rem;">
                        <div class="card-body col-lg-9">
                          <h2 class="card-title">Mysore Palace</h2>
                          <p class="card-text">The Mysore Palace is a historical palace and the royal residence at Mysore.</p>
                        </div>
                        <div class="col-lg-3 p-4">
                            <img src="Mysore Palace.jpg" class="image" width="100px" height="100px">
                        </div>
                      </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
