<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container lh-lg">
        <h1>TodoList</h1>
        <div class="today">
        <h1 class="text-primary">Today</h1>
        <ul>
            <li>Have a Drink</li>
            <li class="text-decoration-line-through text-secondary">Go for a Walk</li>
            <li>Read a Book</li>
            <li class="text-decoration-line-through text-secondary">Schedule Meeting with Alex</li>
        </ul>
        </div>
        <div class="tomorrow">
            <h1>Tomorrow</h1>
            <ul>
                <li>Listen to the video Session</li>
                <li>Attempt Practice Questions</li>
                <li>Go for Shopping</li>
                <li>Read Monthly Magazine</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
