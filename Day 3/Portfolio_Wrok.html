<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="Portfolio_work.css">
    <script src="https://kit.fontawesome.com/95709630fe.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid Mains w-100">
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <i class="fa-regular fa-thumbs-up Thumbsup_Icon" style="color: white;"></i><hr>
                    <div class="card-body">
                      <h3 class="card-title">10</h3>
                      <p class="card-text">Projects<br>Completed</p>
                    </div>
                  </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <i class="fa-regular fa-file-lines Note_Icon" style="color: white;"></i><hr>
                    <div class="card-body">
                      <h3 class="card-title">2,800</h3>
                      <p class="card-text">Lines of Code</p>
                    </div>
                  </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <i class="fa-regular fa-clock Clock_Icon" style="color:white;"></i><hr>
                    <div class="card-body">
                      <h3 class="card-title">15</h3>
                      <p class="card-text">Hours Worked</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
